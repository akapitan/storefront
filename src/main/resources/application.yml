spring:

  # ─── Virtual Threads (Java 21 + Project Loom) ──────────────────────────────
  # Replaces the Tomcat thread pool with virtual threads.
  # Each HTTP request gets a lightweight virtual thread — handles massive
  # concurrency (10k+ concurrent requests) without reactive programming.
  threads:
    virtual:
      enabled: true

  # ─── DataSources ────────────────────────────────────────────────────────────
  # Note: We define these as custom beans in DataSourceConfig.java.
  # These properties are picked up by @ConfigurationProperties.

datasource:
  primary:
    jdbc-url: ${DB_PRIMARY_URL:jdbc:postgresql://localhost:5432/storefront_dev}
    username: ${DB_USERNAME:storefront}
    password: ${DB_PASSWORD:storefront}
    driver-class-name: org.postgresql.Driver
  replica:
    jdbc-url: ${DB_REPLICA_URL:jdbc:postgresql://localhost:5432/storefront_dev}
    username: ${DB_USERNAME:storefront}
    password: ${DB_PASSWORD:storefront}
    driver-class-name: org.postgresql.Driver

  # ─── Flyway ──────────────────────────────────────────────────────────────────
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    # Flyway always uses the primary DataSource
    url: ${DB_PRIMARY_URL:jdbc:postgresql://localhost:5432/storefront_dev}
    user: ${DB_USERNAME:storefront}
    password: ${DB_PASSWORD:storefront}

  # ─── jOOQ ────────────────────────────────────────────────────────────────────
  jooq:
    sql-dialect: POSTGRES

  # ─── Redis / ElastiCache ─────────────────────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL:false}    # set true in production (ElastiCache in-transit encryption)
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms
        shutdown-timeout: 200ms

  # ─── Thymeleaf ───────────────────────────────────────────────────────────────
  thymeleaf:
    cache: ${THYMELEAF_CACHE:true}    # disable in dev, enable in prod
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

  # ─── Session (Redis-backed) ───────────────────────────────────────────────────
  session:
    store-type: redis
    timeout: 30m
    redis:
      namespace: storefront:session

# ─── Server ──────────────────────────────────────────────────────────────────
server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/css,application/javascript,application/json
    min-response-size: 1024
  http2:
    enabled: true
  # Tomcat tuning (virtual threads handle concurrency; these are thread pool limits)
  tomcat:
    accept-count: 200
    max-connections: 10000
    connection-timeout: 3000

# ─── Actuator / Observability ────────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      cloudwatch:
        enabled: ${CLOUDWATCH_ENABLED:false}
        namespace: storefront/app

# ─── Logging ─────────────────────────────────────────────────────────────────
logging:
  level:
    root: INFO
    com.storefront: DEBUG
    # Log jOOQ SQL in dev — set to INFO in production
    org.jooq.tools.LoggerListener: ${JOOQ_SQL_LOG:DEBUG}
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
# ─────────────────────────────────────────────────────────────────────────────
# Production profile overrides (activate with SPRING_PROFILES_ACTIVE=prod)
# ─────────────────────────────────────────────────────────────────────────────
spring:
  config:
    activate:
      on-profile: prod

  thymeleaf:
    cache: true

logging:
  level:
    com.storefront: INFO
    org.jooq.tools.LoggerListener: INFO
